apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: django-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nginx-service  # 연결할 Service 이름
                port:
                  number: 80         # Service의 port 번호
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: nginx-service  # 연결할 Service 이름
                port:
                  number: 80         # Service의 port 번호
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: nginx-service  # 연결할 Service 이름
                port:
                  number: 80         # Service의 port 번호
          - path: /media
            pathType: Prefix
            backend:
              service:
                name: nginx-service  # 연결할 Service 이름
                port:
                  number: 80         # Service의 port 번호

