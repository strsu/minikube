apiVersion: apps/v1
kind: Deployment
metadata:
  name: django # pod의 이름
  namespace: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-application
  strategy: # 배포전략
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: django-application
    spec:
      containers:
        - name: django-container
          image: django_app:1.0.0
          imagePullPolicy: Never # local 이미지 사용
          envFrom:
              - configMapRef:
                  name: config
          ports:
            - containerPort: 8000 # 내부 포트
          command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
          readinessProbe: # Readiness Probe 설정
            httpGet:
              path: /api/health/    # Django의 헬스체크 엔드포인트
              port: 8000            # Gunicorn이 사용하는 포트
            initialDelaySeconds: 5  # Gunicorn 준비 시간
            timeoutSeconds: 60      # 60초 동안
            periodSeconds: 3        # 2초 간격으로(헬스체크 주기)
            successThreshold: 1     # 2회 성공하면 트래픽 연결
          livenessProbe: # 선택적으로 liveness probe도 추가
            httpGet:
              path: /api/health/
              port: 8000
            initialDelaySeconds: 5  # Gunicorn 준비 시간
            timeoutSeconds: 60      # 60초 동안
            periodSeconds: 3        # 2초 간격으로(헬스체크 주기)
            successThreshold: 1     # 2회 성공하면 트래픽 연결
          volumeMounts:
            - mountPath: /app/static # 컨테이너 내부 경로
              name: shared-volume
      terminationGracePeriodSeconds: 120
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: shared-pvc

