# PersistentVolume의 accessModes:
#   ReadWriteOnce: 하나의 노드에서만 읽기/쓰기 가능.
#   ReadWriteMany: 여러 노드에서 동시에 읽기/쓰기 가능.
#   ReadOnlyMany: 여러 노드에서 읽기만 가능.

